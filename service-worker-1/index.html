<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Worker 2</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Offline-first demo</h1>
      <section class="status-panel">
        <div class="status-item">
          <span class="label">Status sieci:</span>
          <span id="networkStatus" class="badge badge--unknown">sprawdzam...</span>
        </div>
        <div class="status-item">
          <span class="label">Service Worker:</span>
          <span id="swStatus" class="badge badge--unknown">rejestruję...</span>
        </div>
        <div class="status-item">
          <span class="label">Ostatnia próba aktualizacji:</span>
          <span id="lastSync" class="mono">brak</span>
        </div>
      </section>

      <section class="content">

        <form id="noteForm" class="note-form">
          <label for="noteInput">Dodaj notatkę:</label>
          <div class="note-form__row">
            <input
              id="noteInput"
              type="text"
              autocomplete="off"
              placeholder="Wpisz notatkę..."
              required
            />
            <button type="submit">Dodaj</button>
          </div>
        </form>

        <ul id="notesList" class="notes-list"></ul>
      </section>

      <div id="offlineBanner" class="offline-banner" hidden>
        Jesteś offline – pracujesz na danych zapisanych lokalnie.
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
